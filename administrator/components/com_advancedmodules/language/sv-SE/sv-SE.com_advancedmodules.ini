JLIB_RULES_SETTING_NOTES="1. Om du ändrar inställningen kommer det att påverka denna komponent. Notera att:<br><em>Nedärvda</em> innebär att behörigheter från de globala inställningarna eller en överliggande grupp kommer att användas.<br><em>Nekad</em> innebär att oavsett vad som ställts in i de globala inställningrna eller en överliggande grupp, kommer den redigerade gruppen inte att kunna använda i denna komponent.<br><em>Tillåten</em> innebär att den redigerade gruppen kan använda denna komponent (såvida inte detta står i konflikt med inställningar gjorda i globala inställningarna eller överliggande grupp då det inte kommer att ha någon funktion. En konflikt indikeras med <em>Ej tillåten (Låst)</em> under Beräknade inställningar).<br>2. Om du valt en ny inställning skall du klicka på <em>Spara</em> för att uppdatera de beräknade inställningarna."
JLIB_RULES_SETTING_NOTES_ITEM="1. Om du ändrar inställningen kommer det att påverka denna modul. Notera att:<br><em>Nedärvda</em> innebär att behörigheter från de globala inställningarna eller en överliggande grupp kommer att användas.<br><em>Nekad</em> innebär att oavsett vad som ställts in i de globala inställningrna eller en överliggande grupp, kommer den redigerade gruppen inte att kunna använda i denna modul.<br><em>Tillåten</em> innebär att den redigerade gruppen kan använda denna modul (såvida inte detta står i konflikt med inställningar gjorda i globala inställningarna eller överliggande grupp då det inte kommer att ha någon funktion. En konflikt indikeras med <em>Ej tillåten (Låst)</em> under Beräknade inställningar).<br>2. Om du valt en ny inställning skall du klicka på <em>Spara</em> för att uppdatera de beräknade inställningarna."

